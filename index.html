<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Dunkin Donuts Menu Item Maker</h1>
    <form id="form">
        <div class="form-input">
            <label for="title">Drink Name</label>
            <input type="text" id="name" class="text-box" placeholder="e.g. Coffee, Tea" required>
        </div>
        <div class="form-input">
            <label for="artist">Image URL here</label>
            <input type="text" id="url" class="text-box" placeholder="e.g. (https://as2.ftcdn.net/v2/jpg/01/16/61/93/1000_F_116619399_YA611bKNOW35ffK0OiyuaOcjAgXgKBui.jpg)" required>
        </div>
        <div class="form-input">
            <label for="url">Price</label>
            <input type="number" id="price" class="text-box" placeholder="" required>
        </div>
        </div>
        <div class="submit">
            <input type="submit" value="Submit" class="btn">
        </div>
    </form>
    <section class="display" id="display">
        
    </section>
    <script src="index.js"></script>
  </body>
</html>
